    <script>
      function selectNetwork(network) {
        if (network == 'main') {
          // MAINNET
          infura = "https://mainnet.infura.io/v3/74444a880eb74bf1acfb2c32463b7d4a";
          etherscan = "https://api.etherscan.io";
        }
        else if (network == 'ropsten') {
          // TESTNET
          infura = "https://ropsten.infura.io/v3/74444a880eb74bf1acfb2c32463b7d4a";
          etherscan = "https://api-ropsten.etherscan.io";
        }
        else if (network == 'rinkeby') {
          // TESTNET
          infura = "https://rinkeby.infura.io/v3/74444a880eb74bf1acfb2c32463b7d4a";
          etherscan = "https://api-rinkeby.etherscan.io";
        }
      }
      selectedNetwork = 'main';
      selectNetwork(selectedNetwork);
      

      const gasPerByte = 68;

      function gasCount(string) {
        var bytes = encodeURI(string).split(/%..|./).length - 1;
        return bytes * gasPerByte / 2;
      }
